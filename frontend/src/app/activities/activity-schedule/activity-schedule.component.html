<!-- Main Container -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-start pt-8">

  <!-- Heading -->
  <h1 class="text-2xl text-maroon font-semibold text-gray-800 mb-6">Search for Events</h1>

  <!-- Search Box Container -->
  <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md mb-6">
    <form [formGroup]="scheduledForm" (ngSubmit)="onSubmit()" class="flex flex-col">
      <div class="mb-4">
        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date:</label>
        <input
          type="date"
          formControlName="startDate"
          class="rounded-md px-2 py-1 border border-gray-300 w-full"
        />
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date:</label>
        <input
          type="date"
          formControlName="endDate"
          class="rounded-md px-2 py-1 border border-gray-300 w-full"
        />
      </div>
      <button
        type="submit"
        class="bg-maroon text-white px-4 py-2 rounded-md hover:text-gold-dark mt-4 self-center"
      >
        Search
      </button>
    </form>
  </div>

  <!-- Results Container -->
  <div class="w-full max-w-lg">
    <ul class="space-y-4">
      <li
        *ngFor="let activity of scheduledActivities"
        class="bg-white p-4 rounded-lg shadow-md"
      >
        <span class="font-bold text-gray-800">{{ activity.name }}</span>
        <div class="text-gray-600">{{ activity.date | date }}</div>
        <div class="text-gray-600">{{ activity.location }}</div>
      </li>
    </ul>
  </div>
</div>
