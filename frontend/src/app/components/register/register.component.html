<header class="text-center py-4">
  <h1 class="text-3xl font-bold">Register</h1>
</header>
<div class="flex justify-center">
  <div class="max-w-md w-full py-4">
    <div class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="mx-auto w-24"
      />
      <ng-container *ngIf="!isSuccessful">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
          <div class="mb-4">
            <label
              for="firstName"
              class="block text-gray-700 text-sm font-bold mb-2"
              >First Name</label
            >
            <input
              type="text"
              class="form-input border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="firstName"
              [(ngModel)]="form.firstName"
            />
          </div>
          <div class="mb-4">
            <label
              for="username"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              class="form-input border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="username"
              [(ngModel)]="form.loginName"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              class="form-input border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="email"
              [(ngModel)]="form.email"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              class="form-input border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="password"
              [(ngModel)]="form.password"
            />
          </div>
          <div class="mb-4">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              Register
            </button>
          </div>
          <div *ngIf="isSignUpFailed" class="text-red-500 text-xs italic">
            Registration failed! {{ errorMessage }}
          </div>
        </form>
      </ng-container>
      <ng-container *ngIf="isSuccessful">
        <div class="text-green-500 text-xs italic">
          Your registration is successful!
        </div>
      </ng-container>
    </div>
  </div>
</div>
