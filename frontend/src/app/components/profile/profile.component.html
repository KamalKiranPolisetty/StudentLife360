<div class="min-h-screen mt-12 max-w-lg mx-auto" *ngIf="isDataLoaded">
  <h2 class="text-2xl font-bold mb-4">User Profile</h2>
  <form
    (ngSubmit)="onSubmit()"
    class="bg-gray-100 shadow-xl border-2 border-orange-200 rounded p-12 rounded-lg mb-8"
  >
    <div class="mb-4 flex justify-between">
      <div class="w-1/2 mr-2">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="userFirstName"
          >First Name:</label
        >
        <input
          type="text"
          id="userFirstName"
          name="userFirstName"
          [(ngModel)]="user.firstName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="w-1/2 ml-2">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="userLastName"
          >Last Name:</label
        >
        <input
          type="text"
          id="userLastName"
          name="userLastName"
          [(ngModel)]="user.lastName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userEmail"
        >Email:</label
      >
      <input
        type="email"
        id="userEmail"
        name="userEmail"
        [(ngModel)]="user.email"
        disabled
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="userAddress"
        >Address:</label
      >
      <input
        type="text"
        id="userAddress"
        name="userAddress"
        [(ngModel)]="user.address"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userCity"
        >City:</label
      >
      <input
        type="text"
        id="userCity"
        name="userCity"
        [(ngModel)]="user.city"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userState"
        >State:</label
      >
      <input
        type="text"
        id="userState"
        name="userState"
        [(ngModel)]="user.state"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="userZipCode"
        >Zip Code:</label
      >
      <input
        type="text"
        id="userZipCode"
        name="userZipCode"
        [(ngModel)]="user.zipCode"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="userDepartment"
        >Department:</label
      >
      <input
        type="text"
        id="userDepartment"
        name="userDepartment"
        [(ngModel)]="user.department"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="userLoginName"
        >Login Name:</label
      >
      <input
        type="text"
        id="userLoginName"
        name="userLoginName"
        [(ngModel)]="user.loginName"
        disabled
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <!-- Add other profile fields as needed -->

    <button
      type="submit"
      class="bg-maroon text-white ml-36 hover:text-gold-dark font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Update
    </button>
  </form>
</div>

<ng-container *ngIf="!isDataLoaded">
  <div class="min-h-screen flex items-center justify-center">
    <div
      class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"
    ></div>
  </div>
</ng-container>
